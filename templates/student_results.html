<!DOCTYPE html>
<html>
<head>
    <title>Student Quiz Results</title>
</head>
<body>
    <h2>Quiz Results for Student ID {{ student_id }}</h2>
    {% if results %}
        <table border="1">
            <tr>
                <th>Quiz ID</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Score</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.quiz_id }}</td>
                <td>{{ result.subject }}</td>
                <td>{{ result.quiz_date }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Results</p>
    {% endif %}
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
