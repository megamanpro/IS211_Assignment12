<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz Result</title>
</head>
<body>
    <h2>Add a Quiz Result</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/results/add">
        <label for="student_id">Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select><br>

        <label for="quiz_id">Quiz:</label>
        <select name="quiz_id" id="quiz_id" required>
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.subject }} ({{ quiz.quiz_date }})</option>
            {% endfor %}
        </select><br>

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" min="0" max="100" required><br>

        <input type="submit" value="Add Result">
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
